<div class="content">
    <h1>Menetrend</h1>
    <div class="schedule-content">
        <table mat-table [dataSource]="routes" class="routes-table">
            <ng-container matColumnDef="departure">
                <th mat-header-cell *matHeaderCellDef>Honnan</th>
                <td mat-cell *matCellDef="let route">{{route.departure}}</td>
            </ng-container>
            <ng-container matColumnDef="arrival">
                <th mat-header-cell *matHeaderCellDef>Hova</th>
                <td mat-cell *matCellDef="let route">{{route.arrival}}</td>
            </ng-container>
            <!-- TODO: date konvertálás -->
            <ng-container matColumnDef="departure-time">
                <th mat-header-cell *matHeaderCellDef>Indulás</th>
                <td mat-cell *matCellDef="let route">{{route.departureTime}}</td>
            </ng-container>
            <ng-container matColumnDef="arrival-time">
                <th mat-header-cell *matHeaderCellDef>Érkezés</th>
                <td mat-cell *matCellDef="let route">{{route.arrivalTime}}</td>
            </ng-container>
            <ng-container matColumnDef="seats">
                <th mat-header-cell *matHeaderCellDef>Elérhető helyek</th>
                <td mat-cell *matCellDef="let route">{{route.availableSeats}}/{{route.seats}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Jegy ára</th>
                <td mat-cell *matCellDef="let route">{{route.price}} Ft (Prémium: {{route.premiumPrice}} Ft)</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
