<div class="content">
    <mat-card>
        <mat-card-header>
            <h1>Regisztráció</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="signup-content">
                <form [formGroup]="signUpForm" (ngSubmit)="signup()">
                    <div class="name-fields" formGroupName="name">
                        <mat-form-field appearance="outline">
                            <mat-label>Vezetéknév</mat-label>
                            <input matInput type="text" formControlName="firstName">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Keresztnév</mat-label>
                            <input matInput type="text" formControlName="lastName">
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Jelszó</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Jelszó megerősítése</mat-label>
                        <input matInput type="password" formControlName="passwordConfirm">
                    </mat-form-field>
                    <button mat-flat-button class="signup-btn" type="submit">Regisztráció</button>

                    @if (formErrorMessage) {
                        <div class="error-message">
                            {{ formErrorMessage }}
                        </div>
                    }
                </form>
            </div>
            <a [routerLink]="['/login']" routerLinkActive="active">Van már fiókod? Lépj be itt</a>
        </mat-card-content>
    </mat-card>
</div>
