<mat-toolbar>
    <span class="company-title" routerLink="/home">ngTravel</span>
    <span class="toolbar-spacer"></span>
    <nav>
        <ul>
            <li><button mat-button routerLink="/home">Keresés</button></li>
            <li><button mat-button routerLink="/schedule">Menetrend</button></li>
            @if (isLoggedIn) {
                <li>
                    <button mat-button routerLink="/cart" class="cart-btn">
                        <span class="nav-text">Kosár</span>
                        <mat-icon class="cart-icon" matBadge="5" matBadgeSize="small" class="material-symbols-outlined cart-nav-icon">shopping_cart</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button routerLink="/profile">
                    <span class="nav-text">Profilom</span>
                    </button>
                </li>
                <li>
                    <button mat-button (click)="logout()">
                        <span class="nav-text">Kijelentkezés</span>
                    </button>
                </li>
            }
            @if (!isLoggedIn) {
                <li>
                    <button mat-button routerLink="/login">
                        <span class="nav-text">Bejelentkezés</span>
                    </button>
                </li>
            }
        </ul>
    </nav>
</mat-toolbar>
